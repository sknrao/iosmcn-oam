services:
  persistence:
    image: ${PERSISTENCE_IMAGE}
    container_name: persistence
    environment:
      - discovery.type=single-node
    expose:
      - 9200
    ports:
      - "9200:9200"
    networks:
      smo:
  
  fluentd:
    build: ./config/fluentd
    container_name: fluentd
    volumes:
      - ./config/fluentd/conf:/fluentd/etc
    links:
      - "persistence"
    ports:
      - "24224:24224"
      - "24224:24224/udp"
    networks:
      smo:

  kibana:
    image: ${KIBANA_IMAGE}
    container_name: kibana
    links:
      - "persistence"
    ports:
      - "5601:5601"
    environment:
      - SERVERNAME=kibana
      - ELASTICSEARCH_HOSTS=http://persistence:9200
    networks:
      smo:

networks:
  smo:
    external: true
